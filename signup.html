<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Proper CSS -->

    <!-- Iconos fontawesome -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: rgb(45, 151, 155);"
      >
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Let's Practice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stay Healthy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="signup">
        <!-- background image -->
        <div class="form-wrapper">
          <!-- that could be inside div or at section -->
          <h2>Don't hesitate</h2>
          <img src="" alt="some emoji" /><!-- small emoji -->
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Name" />
            <input
              type="text"
              id="firstname"
              placeholder="Firstname"
            />
            <input type="text" id="age" placeholder="Age" />
            <!-- I wanna put something here, if the age is more than 65, show a message, and validate that the
            age is between 1 and 99 -->

            <!-- Aparecerá este div cuando haya un error? Si se puede se hará así, sino no -->
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="****" />
            <input
              type="password"
              id="repeat-password"
              placeholder="****"
            />
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>
          <div class="message-container"></div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <h5>Follow us</h5>
        <ul>
          <li>
            <a href="http://twitter.com" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="http://facebook.com" target="_blank">Facebook</a>
          </li>
          <li>
            <a href="http://instagram.com" target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./src.js/Signup.js"></script>
    <script src="./src.js/User.js"></script>
    <script src="./src.js/Database.js"></script>
    <script src="./src.js/Validator.js"></script>
  </body>
</html>
