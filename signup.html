    <main>
      <section class="signup">
        <!-- background image -->
        <div class="form-wrapper">
          <!-- that could be inside div or at section -->
          <h2>Don't hesitate</h2>
          <img src="" alt="some emoji" /><!-- small emoji -->
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Name" />
            <input
              type="text"
              id="firstname"
              placeholder="Firstname"
            />
            <input type="number" id="age" placeholder="Age" min="0" max="99"/>
            <!-- I wanna put something here, if the age is more than 65, show a message, and validate that the
            age is between 1 and 99 -->

            <!-- Aparecerá este div cuando haya un error? Si se puede se hará así, sino no -->
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="****" />
            <input
              type="password"
              id="repeat-password"
              placeholder="****"
            />
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>
          <div class="message-container"></div>
        </div>
      </section>
    </main>
